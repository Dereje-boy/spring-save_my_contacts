<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name=" viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save My Contacts | Homepage</title>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="w-100 container d-flex flex-column align-items-center justify-content-start gap-5">
<header class="w-100 py-3 d-flex flex-row justify-content-between align-items-center border border-0 border-bottom border-primary">
    <a th:href="@{/}" class="text-primary btn d-flex align-items-center">
        <img class=" border border-primary rounded rounded-circle" src="images/dere_gurd.jpg" alt="Dere gurd photo" width="50px" >
        <h4 class=" mx-2">Save My <span class="text-danger">Contacts</span></h4>
    </a>
    <a th:href="@{login}" class="btn btn-primary">Login</a>
</header>
<section class="w-100 d-flex flex-column align-items-center gap-2">
    <!--    Add new contact-->
    <h3 class="text-primary fw-bolder">Add Your New <span class="text-danger">Contacts</span> Here...</h3>
    <div class="new-contact d-flex w-100">
        <form action="/contacts/new" method="post"
              class="d-flex flex-column flex-md-row align-items-center align-items-md-end gap-3 justify-content-between w-100"
              th:object="${contactModel}">
            <div class="firstname w-100 d-flex flex-column justify-content-center ">
                <label class="form-label fw-bold text-center" for="firstname">Firstname</label>
                <input type="text" th:field="*{firstname}" id="firstname" class="form-control">
            </div>
            <div class="lastname w-100 d-flex flex-column justify-content-center ">
                <label class="form-label fw-bold text-center " for="lastname">Lastname</label>
                <input type="text" th:field="*{lastname}" id="lastname" class="form-control">
            </div>
            <div class="phone-number w-100 d-flex flex-column justify-content-center ">
                <label class="form-label fw-bold text-center " for="phoneNumber">Phone Number</label>
                <div class="d-flex gap-1">
                    <label>
                        <input type="text" th:field="*{countryName}" list="country-code"
                               class="form-control flex-grow-0"
                               contenteditable="false">
                    </label>
                    <datalist id="country-code" readonly="true">
                        <option value="+251 Ethiopia">
                        <option value="+1 USA">
                        <option value="+252 Eritrea">
                    </datalist>

                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control flex-grow-1">
                </div>
            </div>
            <div class="add-new-contact w-100 d-flex flex-column justify-content-center ">
                <input type="submit" class="btn btn-success fw-bold" value="Add New Contact">
            </div>
        </form>
    </div>
    <h2 class="text-primary fw-bolder">All of Your <span class="text-danger">Contacts</span></h2>
    <div class="w-100 table-responsive">
        <table class="table table-hover">
            <thead class="bg-danger text-white">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Country Code</th>
                <th>Phone Number</th>
                <th>More ...</th>
            </tr>
            </thead>
            <tbody class="border-warning" th:each="contact : ${allContacts}">

            <tr>
                <td th:text="${contact.id}">1</td>
                <td th:text="${contact.firstname}">Dere</td>
                <td th:text="${contact.lastname}">Boy</td>
                <td th:text="|${contact.countryCode} ${contact.countryName}|">+251 Eth</td>
                <td th:text="${contact.phoneNumber}">922982139</td>
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
